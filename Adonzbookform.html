<!Doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Booking</title>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card p-3 mt-3">
                    <form method="post" action="#">
                        <h1 style="text-align: center">Booking Form</h1>
                        <div class="row">
                            <div class="col-md-12">
                                <label>Name</label>
                                <input type="text" name="name" class="form-control">

                            </div>
                            <div class="col-md-12">
                                <label>Age</label>
                                <input type="number" name="age" class="form-control">

                            </div>
                            <div class="col-md-12">
                                <label>Phone</label>
                                <input type="text" name="phone" class="form-control">

                            </div>
                            <div class="col-md-12">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control">

                            </div>
                            <div class="col-md-12">
                                <label>Car Name</label>
                                <input type="text" name="name" class="form-control">

                            </div>
                            <div class="col-md-12">
                                <label>Car Type</label>
                                <input type="text" name="name" class="form-control" placeholder="Sedan,Hatchback,SUV/MUV or Luxuary" >

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 mt-4">

                                <button type="submit" class="btn btn-outline-success w-100" onclick="window.location.href='/Adonzcarbooking.html'" >Book Now</button>
                            </div>
                            <div class="col-md-4"></div>
                        </div>

                    </form>
                </div>

            </div>
            <div class="col-md-2"></div>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
